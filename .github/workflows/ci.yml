name: CI (MkDocs build)

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: mkdocs-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site
        env:
        run: mkdocs build
